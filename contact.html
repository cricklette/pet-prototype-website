<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradigm Pet Professionals</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="logos">
            <!-- <img src="./images/image1.png" alt="Logo"> -->
            <img src="./images/image3.png" alt="Logo2">
        </div>
        <nav>
            <div class="searchbar">
                <input type="text" placeholder="Looking for something?">
                <button type="submit">Search</button>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dogs.html">Dogs</a></li>
                <li><a href="cats.html">Cats</a></li>
                <li><a href="birds.html">Birds</a></li>
                <li><a class="contactbtn" href="contact.html">Get Connected!</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact">
            <h1>Get connected with one of our team members!</h1>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">
                
                <label for="timezone">Time Zone:</label>
                <input type="text" id="timezone" name="timezone">
                
                <label for="pet-name">Pet's Name:</label>
                <input type="text" id="pet-name" name="pet-name">
                
                <label for="pet-type">Pet's Type:</label>
                <input type="text" id="pet-type" name="pet-type">
                
                <label for="pet-age">Pet's Age:</label>
                <input type="number" id="pet-age" name="pet-age">
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="dogs.html">Dogs</a>
            <a href="cats.html">Cats</a>
            <a href="birds.html">Birds</a>
            <a href="contact.html">Contact</a>
        </div>
    </footer>



</body>
</html>
