<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradigm Pet Professionals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logos">
            <!-- <img src="./images/image1.png" alt="Logo"> -->
            <img src="./images/image3.png" alt="Logo2">
        </div>
        <nav>
            <div class="searchbar">
                <input type="text" placeholder="Looking for something?">
                <button type="submit">Search</button>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dogs.html">Dogs</a></li>
                <li><a href="cats.html">Cats</a></li>
                <li><a href="birds.html">Birds</a></li>
                <li><a class="contactbtn" href="contact.html">Get Connected!</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact">
            <h1>Schedule an Appointment</h1>
            <form action="">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
                <label for="pet">Pet:</label>
                <select name="pet" id="pet">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="bird">Bird</option>
                </select>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time">
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <h3>Paradigm Pet Professionals</h3>
            <p>1234 Goober Lane</p>
            <p>Gooberville, Goober</p>
            <p>Phone: 888-888-8888</p>
        </div>

            <a href="index.html">Home</a>
            <a href="dogs.html">Dogs</a>
            <a href="cats.html">Cats</a>
            <a href="birds.html">Birds</a>
            <a href="contact.html">Contact</a>
        </div>
    </footer>



</body>
</html>
